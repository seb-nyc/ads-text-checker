<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads.txt Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .main-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .domain-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .domain-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .check-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .result-column {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .result-column h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .has-ads {
            border-left: 4px solid #10b981;
        }

        .has-ads h3 {
            color: #059669;
        }

        .no-ads {
            border-left: 4px solid #ef4444;
        }

        .no-ads h3 {
            color: #dc2626;
        }

        .domain-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid #f1f5f9;
        }

        .domain-item:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }

        .domain-success {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .domain-error {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-error {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-redirect {
            background: #fef3c7;
            color: #d97706;
        }

        .download-section {
            text-align: center;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            margin-top: 20px;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .summary-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .summary-label {
            color: #6b7280;
            font-weight: 500;
        }

        .success-number { color: #10b981; }
        .error-number { color: #ef4444; }
        .total-number { color: #667eea; }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .main-card {
                padding: 25px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ads.txt Checker</h1>
            <p>Bulk verify ads.txt files across multiple domains with professional-grade reliability and redirect handling</p>
        </div>

        <div class="main-card">
            <div class="form-section">
                <label for="domains">Enter domains (one per line):</label>
                <textarea 
                    id="domains" 
                    class="domain-input" 
                    placeholder="example.com&#10;google.com&#10;facebook.com&#10;&#10;Enter one domain per line..."
                ></textarea>
            </div>
            
            <button id="checkBtn" class="check-btn">
                Check Ads.txt Files
            </button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Checking domains... This may take a few moments.</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">0 of 0 domains processed</p>
            </div>
        </div>

        <div id="results" class="results">
            <div class="summary" id="summary"></div>
            
            <div class="results-grid">
                <div class="result-column has-ads">
                    <h3>✅ Has ads.txt (<span id="hasCount">0</span>)</h3>
                    <div id="hasAdsTxt"></div>
                </div>
                
                <div class="result-column no-ads">
                    <h3>❌ No ads.txt (<span id="noCount">0</span>)</h3>
                    <div id="noAdsTxt"></div>
                </div>
            </div>

            <div class="download-section">
                <button id="downloadCSV" class="download-btn">Download CSV</button>
                <button id="downloadJSON" class="download-btn">Download JSON</button>
            </div>
        </div>
    </div>

    <script>
        let checkResults = [];
        let processedCount = 0;
        let totalCount = 0;

        document.getElementById('checkBtn').addEventListener('click', async () => {
            const domainsText = document.getElementById('domains').value.trim();
            if (!domainsText) {
                alert('Please enter at least one domain');
                return;
            }

            const domains = domainsText.split('\n')
                .map(d => d.trim())
                .filter(d => d && d.length > 0)
                .map(d => {
                    // Clean up the domain
                    let clean = d.replace(/^https?:\/\//, '') // Remove protocol
                              .replace(/\/.*$/, '') // Remove path
                              .replace(/\/$/, '') // Remove trailing slash
                              .toLowerCase(); // Normalize case
                    return clean;
                })
                .filter(d => d.includes('.')) // Only keep valid domain-like strings

            if (domains.length === 0) {
                alert('Please enter valid domains');
                return;
            }

            startChecking(domains);
        });

        async function startChecking(domains) {
            checkResults = [];
            processedCount = 0;
            totalCount = domains.length;
            
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            updateProgress();

            // Process domains in batches to avoid overwhelming the browser
            const batchSize = 5;
            for (let i = 0; i < domains.length; i += batchSize) {
                const batch = domains.slice(i, i + batchSize);
                const promises = batch.map(domain => checkAdsTxt(domain));
                
                try {
                    const batchResults = await Promise.allSettled(promises);
                    batchResults.forEach((result, index) => {
                        const domain = batch[index];
                        if (result.status === 'fulfilled') {
                            checkResults.push(result.value);
                        } else {
                            checkResults.push({
                                domain: domain,
                                hasAdsTxt: false,
                                status: 'Error: ' + result.reason.message,
                                redirects: 0,
                                finalUrl: domain
                            });
                        }
                        processedCount++;
                        updateProgress();
                    });
                } catch (error) {
                    console.error('Batch processing error:', error);
                }
                
                // Small delay between batches
                if (i + batchSize < domains.length) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }

            displayResults();
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
        }

        async function checkAdsTxt(domain) {
            const timeout = 15000;
            const maxRedirects = 10;
            
            // Try multiple URL variations
            const urlsToTry = [
                `https://www.${domain}/ads.txt`,
                `https://${domain}/ads.txt`,
                `http://www.${domain}/ads.txt`, 
                `http://${domain}/ads.txt`
            ];
            
            // Remove duplicates (in case domain already has www)
            const uniqueUrls = [...new Set(urlsToTry)];
            
            for (let i = 0; i < uniqueUrls.length; i++) {
                const url = uniqueUrls[i];
                
                try {
                    const result = await checkSingleUrl(url, domain, timeout, maxRedirects);
                    if (result.hasAdsTxt || result.status !== 'CORS/Network Error') {
                        return result;
                    }
                } catch (error) {
                    // Continue to next URL if this one fails
                    if (i === uniqueUrls.length - 1) {
                        // This was the last URL, return the error
                        return {
                            domain: domain,
                            hasAdsTxt: false,
                            status: `Error: ${error.message}`,
                            redirects: 0,
                            finalUrl: url
                        };
                    }
                }
            }
            
            return {
                domain: domain,
                hasAdsTxt: false,
                status: 'All URLs failed',
                redirects: 0,
                finalUrl: domain
            };
        }

        async function checkSingleUrl(startUrl, originalDomain, timeout, maxRedirects) {
            let redirectCount = 0;
            let currentUrl = startUrl;
            const visitedUrls = new Set();

            // Use a CORS proxy for better compatibility
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const encodedUrl = encodeURIComponent(currentUrl);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);

                const response = await fetch(proxyUrl + encodedUrl, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Proxy returned ${response.status}`);
                }

                const data = await response.json();
                
                // Check if the proxy successfully fetched the content
                if (data.status && data.status.http_code) {
                    const httpCode = data.status.http_code;
                    
                    if (httpCode >= 200 && httpCode < 300) {
                        const content = data.contents || '';
                        const hasValidContent = isValidAdsTxt(content);
                        
                        return {
                            domain: originalDomain,
                            hasAdsTxt: hasValidContent,
                            status: hasValidContent ? 'Found' : 'Empty/Invalid',
                            redirects: redirectCount,
                            finalUrl: currentUrl,
                            contentLength: content.length
                        };
                    } else if (httpCode === 404) {
                        return {
                            domain: originalDomain,
                            hasAdsTxt: false,
                            status: 'Not Found (404)',
                            redirects: redirectCount,
                            finalUrl: currentUrl
                        };
                    } else {
                        return {
                            domain: originalDomain,
                            hasAdsTxt: false,
                            status: `HTTP ${httpCode}`,
                            redirects: redirectCount,
                            finalUrl: currentUrl
                        };
                    }
                } else {
                    // Fallback: try direct fetch (may fail due to CORS)
                    return await directFetch(currentUrl, originalDomain, timeout);
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    return {
                        domain: originalDomain,
                        hasAdsTxt: false,
                        status: 'Timeout',
                        redirects: redirectCount,
                        finalUrl: currentUrl
                    };
                }
                
                // Try direct fetch as fallback
                try {
                    return await directFetch(currentUrl, originalDomain, timeout);
                } catch (directError) {
                    return {
                        domain: originalDomain,
                        hasAdsTxt: false,
                        status: 'CORS/Network Error',
                        redirects: redirectCount,
                        finalUrl: currentUrl
                    };
                }
            }
        }

        async function directFetch(url, originalDomain, timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    method: 'HEAD', // Use HEAD first to check if file exists
                    mode: 'no-cors', // This won't give us the content but will tell us if it exists
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // With no-cors mode, we can't read the response, but we can check if it succeeded
                return {
                    domain: originalDomain,
                    hasAdsTxt: true, // If we got here without error, the file likely exists
                    status: 'Found (no-cors)',
                    redirects: 0,
                    finalUrl: url
                };
                
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function isValidAdsTxt(content) {
            if (!content || content.trim().length === 0) {
                return false;
            }
            
            const trimmed = content.trim();
            const lines = trimmed.split('\n').filter(line => line.trim().length > 0);
            
            if (lines.length === 0) {
                return false;
            }
            
            // Check for common ads.txt patterns
            const hasAdsTxtFormat = lines.some(line => {
                const cleanLine = line.trim();
                
                // Skip comments
                if (cleanLine.startsWith('#')) {
                    return false;
                }
                
                // Check for ads.txt format: domain.com, publisher-id, relationship, certification-authority-id
                const parts = cleanLine.split(',').map(p => p.trim());
                if (parts.length >= 3) {
                    // First part should be a domain-like string
                    const domain = parts[0];
                    const relationship = parts[2].toLowerCase();
                    
                    return domain.includes('.') && 
                           (relationship === 'direct' || relationship === 'reseller');
                }
                
                return false;
            });
            
            // Also accept files that contain common ad network domains
            const hasAdNetworks = /(?:google|doubleclick|amazon|facebook|twitter|linkedin|microsoft|yahoo|aol|pubmatic|rubicon|appnexus|openx|indexexchange)\.com/i.test(content);
            
            return hasAdsTxtFormat || hasAdNetworks;
        }

        function updateProgress() {
            const percentage = totalCount > 0 ? (processedCount / totalCount) * 100 : 0;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${processedCount} of ${totalCount} domains processed`;
        }

        function displayResults() {
            const hasAdsTxt = checkResults.filter(r => r.hasAdsTxt);
            const noAdsTxt = checkResults.filter(r => !r.hasAdsTxt);
            
            // Update counts
            document.getElementById('hasCount').textContent = hasAdsTxt.length;
            document.getElementById('noCount').textContent = noAdsTxt.length;
            
            // Create summary
            const summaryHtml = `
                <div class="summary-card">
                    <div class="summary-number total-number">${checkResults.length}</div>
                    <div class="summary-label">Total Domains</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number success-number">${hasAdsTxt.length}</div>
                    <div class="summary-label">Has ads.txt</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number error-number">${noAdsTxt.length}</div>
                    <div class="summary-label">No ads.txt</div>
                </div>
            `;
            document.getElementById('summary').innerHTML = summaryHtml;
            
            // Display results
            document.getElementById('hasAdsTxt').innerHTML = hasAdsTxt
                .map(r => createDomainItem(r, true)).join('');
            
            document.getElementById('noAdsTxt').innerHTML = noAdsTxt
                .map(r => createDomainItem(r, false)).join('');
            
            document.getElementById('results').style.display = 'block';
        }

        function createDomainItem(result, hasAds) {
            const badgeClass = result.status.includes('Error') ? 'badge-error' : 
                               result.redirects > 0 ? 'badge-redirect' : 'badge-success';
            
            const statusText = result.redirects > 0 ? 
                `${result.status} (${result.redirects} redirects)` : result.status;
            
            return `
                <div class="domain-item ${hasAds ? 'domain-success' : 'domain-error'}">
                    <strong>${result.domain}</strong>
                    <span class="status-badge ${badgeClass}">${statusText}</span>
                    ${result.finalUrl !== `https://${result.domain}/ads.txt` ? 
                        `<br><small>Final URL: ${result.finalUrl}</small>` : ''}
                </div>
            `;
        }

        // Download functionality
        document.getElementById('downloadCSV').addEventListener('click', () => {
            const csv = [
                ['Domain', 'Has ads.txt', 'Status', 'Redirects', 'Final URL'],
                ...checkResults.map(r => [
                    r.domain,
                    r.hasAdsTxt ? 'Yes' : 'No',
                    r.status,
                    r.redirects,
                    r.finalUrl
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            
            downloadFile(csv, 'ads-txt-check-results.csv', 'text/csv');
        });

        document.getElementById('downloadJSON').addEventListener('click', () => {
            const json = JSON.stringify(checkResults, null, 2);
            downloadFile(json, 'ads-txt-check-results.json', 'application/json');
        });

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
